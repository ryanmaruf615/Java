scanFolder: "../test_download_folder"

categories:
  pdf: "PDFs"
  jpg: "Images"
  jpeg: "Images"
  png: "Images"
  docx: "Documents"
  doc: "Documents"
  zip: "Archives"
  rar: "Archives"
  mp4: "Videos"
  mp3: "Music"

defaultCategory: "Others"

conflictStrategy: "rename"   # options: rename, overwrite, skip
excludePatterns:
  - ".*\\.tmp"       # skip temp files
  - ".*~"            # skip backup files

hiddenFiles: false
dryRun: true
watchMode: false
logFile: "organizer.log"
maxFileSizeMB: 500